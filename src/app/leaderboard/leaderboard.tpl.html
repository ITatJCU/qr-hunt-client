<div class="marketing">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h4><i class="fa fa-users"></i> Leaderboard</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Alias</th>
                    <th>Collected</th>
                    <th>Game Time</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="rank in leaderboard">
                    <td>{{$index+1}}</td>
                    <td>{{rank.alias || rank.playerId}}</td>
                    <td>{{rank.collected}}</td>
                    <td>{{rank.duration}} seconds</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">

        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">

        </div>
    </div>
</div>
