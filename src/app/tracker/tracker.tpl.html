<div class="page-header">
    <h1>Live Leader Board
        <small>
            {{minutesTillNextDraw}}
            <ng-pluralize count="minutesTillNextDraw"
                          when="{'0': 'minute', '1': 'minute','other': 'minutes'}">
            </ng-pluralize>
            until prizes!
        </small>
    </h1>
</div>

<div class="marketing">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Alias</th>
                    <th>Collected</th>
                    <th>Game Time</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-animate="'animate'" ng-repeat="rank in leaderboard" class="animate-repeat">
                    <td>{{$index+1}}</td>
                    <td>{{rank.alias || rank.playerId}}</td>
                    <td>{{rank.collected}}</td>
                    <td>{{rank.duration}} seconds</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">

        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">

        </div>
    </div>
</div>
