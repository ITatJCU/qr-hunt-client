<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h4><i class="fa fa-users"></i> Leader Board</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Alias</th>
                <th>Collected</th>
                <th>Game Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rank in leaderboard">
                <td>
                    <i class="fa fa-trophy" ng-show="rank.previousWinner"></i> {{$index+1}}
                </td>
                <td>{{rank.alias || rank.playerId.substr(0,8)}}</td>
                <td>{{rank.collected}}</td>
                <td>{{rank.duration}} seconds</td>
                <td>
                    <button class="btn btn-primary" ng-click="flagWinner(rank.playerId)">Win!</button>
                    <button class="btn btn-danger" ng-click="removeWinnerFlag(rank.playerId)">Un Win...</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
