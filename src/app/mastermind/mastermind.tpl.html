<div class="row">

    <div class="col-xs-12 col-sm-6 col-md-8 pull-right">
        <div class="col-lg-10 col-lg-push-2 col-md-10 col-md-push-2 col-sm-10 col-sm-push-2">
            <qr ng-hide="!selectedCode.id" type-number="5" correction-level="'M'" size="500" text="qr"
                image="true"></qr>
        </div>
        <div class="clearfix"></div>
        <h4><i class="fa fa-edit"></i> Edit Code</h4>

        <form role="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="url">URL</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Generated Code ID"
                           value="http://qr-hunt.com/#/scan/{{selectedCode.id}}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="codeId">Code ID</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="codeId" placeholder="Generated Code ID" disabled
                           ng-model="selectedCode.id">
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="codeTitle">Title</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="codeTitle" placeholder="Title"
                           ng-model="selectedCode.title">
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="gameIndex">Game Index</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" id="gameIndex" placeholder="0"
                           ng-model="selectedCode.gameIndex">
                </div>
                <div class="col-lg-10 col-lg-push-2 col-md-10 col-sm-10">
                    <p class="help-block">The game index is used to determine if the code is to be used within the hunt
                        and
                        its scan order.</p>
                </div>
            </div>
            <div class="clearfix"></div>

            <!--
            <div class="form-group">
                <label class="col-sm-2 control-label" for="codeX">Location</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" id="codeX" placeholder="X Coordinate"
                           ng-model="selectedCode.locationX">
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="codeY" placeholder="Y Coordinate"
                           ng-model="selectedCode.locationY">
                </div>
            </div>
            -->
            <div class="form-group">
                <label class="col-sm-2 control-label" for="content">Content</label>

                <div id="wysihtml5-toolbar" style="display: none;">
                    <a data-wysihtml5-command="bold">bold</a>
                    <a data-wysihtml5-command="italic">italic</a>

                    <!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
                    <a data-wysihtml5-command="createLink">insert link</a>

                    <div data-wysihtml5-dialog="createLink" style="display: none;">
                        <label>
                            Link:
                            <input data-wysihtml5-dialog-field="href" value="http://" class="text">
                        </label>
                        <a data-wysihtml5-dialog-action="save">OK</a> <a
                            data-wysihtml5-dialog-action="cancel">Cancel</a>
                    </div>
                </div>
                <div class="col-sm-10">
                    <text-angular ng-model="selectedCode.content"></text-angular>
                </div>

            </div>

            <div class="clearfix"></div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-danger" ng-click="deleteCode()">Delete
                    </button>
                    <button type="submit" class="btn btn-default btn-primary pull-right" ng-click="saveCode()">Save
                    </button>
                </div>
            </div>

        </form>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
        <button type="submit" class="btn btn-default pull-right" ng-click="clearCode()">+ Add New</button>

        <h4><i class="fa fa-qrcode"></i> Codes</h4>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="code in codes"
                ng-click="setSelectedCode(code.id)"
                ng-class="{selected: code.id === selectedCode.id}"
                    >
                <td>{{code.id}}</td>
                <td>{{code.title}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
